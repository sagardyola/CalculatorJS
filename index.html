<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Calculator</h3>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col-12">
                <div id="history">
                    <p class="text-primary"></p>
                </div>
                <div class="screen" id="screen">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="history">
                    <div class="pastCalculation">
                        <div class="question" id="result-past"></div>
                        <div class="row">
                            <button class="btn btn-danger" id="back">Close</button>
                            <button class="btn bg-info" id="delMemory">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="keyboard">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-dark w-100 clear" id="his">&#128354;</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark w-100 clear" id="del">⇽</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-dark w-100 clear" id="clear">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 pii" id="pii">&pi;</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 sqrt" id="sqrt">√</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="/">&#247;</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="*">x</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="4">4</button>

                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="5">5</button>

                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="6">6</button>

                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="-">-</button>

                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="1">1</button>

                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="2">2</button>

                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="3">3</button>

                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="+">+</button>

                </div>
            </div>
            <div class="row">
                <div class="offset-3 col-3">
                    <button class="btn btn-dark w-100 number" id="0">0</button>

                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id=".">.</button>

                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 number" id="=">=</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
